    <section class="container">
      <div class="row mt-2">
        <div class="col-12">
          <h2 class="fs-1">Houses</h2>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row mt-2 mb-4 align-items-center">
        <div class="col-12">
          <h3 class="pb-2">List your house</h3>
        </div>
        <div class="col-6">
          <div class="text-center">

            <img class="house-form-img form-img img-fluid" src="https://images.unsplash.com/photo-1552903023-dc7b4c9fa5bf?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A brown house with green accents and a slanted roof">
          </div>
        </div>
        <div class="col-6">
          <div class="shadow px-5 py-3">

            <form onsubmit="app.housesController.createHouseListing()">
              <div class="mb-3">
                <label for="houseYear">House Year</label>
                <input id="houseYear" name="year" type="number" required min="1637" max="2025"
                       placeholder="2015">
              </div>
              <div class="mb-3">
                <label for="housePrice">Price</label>
                <input id="housePrice" name="price" type="number" required min="0" max="100000000" placeholder="450,000">
              </div>
              <div class="mb-3">
                <label for="houseSqft">Square Footage</label>
                <input id="houseSqft" name="sqft" type="number" required min="0" max="100000"
                       placeholder="1,500 ft.">
              </div>
              <div class="mb-3">
                <label for="numOfBedrooms">Number of Bedrooms</label>
                <input id="numOfBedrooms" name="bedrooms" type="number" required min="1" max="100"
                       placeholder="3">
              </div>
              <div class="mb-3">
                <label for="numOfBathrooms">Number of Bathrooms</label>
                <input id="numOfBathrooms" name="bathrooms" type="number" required min="1" max="20"
                       placeholder="2">
              </div>
              <div class="mb-3">
                <label for="houseDescription">House Description</label>
                <input id="houseDescription" name="description" type="text" required max="120"
                       placeholder="Please include a short description">
              </div>
              <div class="mb-3">
                <label for="houseImgUrl">House Image URL</label>
                <input id="houseImgUrl" name="imgUrl" type="url" required max="1000"
                       placeholder="https://...">
              </div>
              <div class="d-flex">
                <button class="btn btn-outline-danger me-2" type="reset">
                  Reset
                </button>
                <button class="btn btn-outline-dark" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row mt-2">
        <div class="col-12">
          <h2 class="fs-1">Cars</h2>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row mb-3 align-items-center justify-content-center">
        <div class="col-12">
          <h3>List Your Car</h3>
        </div>
        <div class="col-md-6">
          <div class="shadow bg-light px-5 py-2">
            <form onsubmit="app.carsController.createCarListing()">
              <div class="mb-3">
                <label for="carMake">Car Make</label>
                <input id="carMake" name="make" type="text" required minlength="3" maxlength="20"
                       placeholder="Car Make...">
              </div>
              <div class="mb-3">
                <label for="carModel">Car Model</label>
                <input id="carModel" name="model" type="text" required maxlength="50" placeholder="Car Model...">
              </div>
              <div class="mb-3">
                <label for="carPrice">Car Price</label>
                <input id="carPrice" name="price" type="number" required min="0" max="1000000" placeholder="0">
              </div>
              <div class="mb-3">
                <label for="carYear">Car Year</label>
                <input id="carYear" name="year" type="number" required min="1886" max="2025" placeholder="2025">
              </div>
              <div class="mb-3">
                <label for="carMileage">Car Mileage</label>
                <input id="carMileage" name="mileage" type="number" required min="1" max="3200000" placeholder="1">
              </div>
              <div class="mb-3">
                <label for="carImgUrl">Car Image URL</label>
                <input id="carImgUrl" name="imgUrl" type="url" required maxlength="1000" placeholder="Image URL...">
              </div>
              <div class="mb-3">
                <label for="carEngineType">Car Engine Type</label>
                <input id="carEngineType" name="engineType" type="text" required maxlength="50"
                       placeholder="Car Engine Type...">
              </div>
              <div class="mb-3">
                <label for="carColor">Car Color</label>
                <input id="carColor" name="color" type="color" value="#FF0000" class="check-input">
              </div>
              <div class="mb-3">
                <label for="carHasCleanTitle" class="d-inline">Does this car have a clean title?</label>
                <input id="carHasCleanTitle" name="hasCleanTitle" type="checkbox" class="check-input ms-2">
              </div>
              <div class="mb-3">
                <label for="carIsManual" class="d-inline">Does this car have a manual transmission?</label>
                <input id="carIsManual" name="isManualTransmission" type="checkbox" class="check-input ms-2">
              </div>
              <!-- NOTE you will need a button element inside of your form that we can use to submit the form -->
              <div class="text-end">
                <button class="btn btn-outline-danger me-2" type="reset">
                  Reset Form
                </button>
                <button class="btn btn-outline-dark" type="submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-center">
            <img src="https://images.unsplash.com/photo-1519581246333-78162706b927?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fHJvYWQlMjB0cmlwfGVufDB8MXwwfHx8Mg%3D%3D"
                 alt="Toy car on a cement step" class="img-fluid form-img">
          </div>

      </div>
